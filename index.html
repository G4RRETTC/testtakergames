<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Game Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #7b2ff7, #f107a3);
      color: white;
      text-align: center;
    }
    header {
      padding: 30px 20px;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    .search-bar {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      max-width: 400px;
    }
    .search-bar input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px 0 0 6px;
      outline: none;
    }
    .search-bar button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      background: #222;
      color: white;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .game-tile {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .game-tile:hover {
      transform: scale(1.05);
    }
    .game-tile img {
      width: 100%;
      display: block;
    }
    .game-tile p {
      margin: 0;
      padding: 10px;
      font-weight: bold;
      color: black;
      background: #f0f0f0;
    }
    iframe {
      width: 90%;
      height: 500px;
      border: none;
      border-radius: 12px;
      margin: 20px auto;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>üéÆ My Game Hub üéÆ</h1>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search games...">
      <button onclick="searchGames()">üîç</button>
    </div>
  </header>

  <div class="game-grid" id="gameGrid">
    <div class="game-tile" onclick="loadGame('game1.html')">
      <img src="https://via.placeholder.com/150x150.png?text=Game+1" alt="Game 1">
      <p>Game 1</p>
    </div>
    <div class="game-tile" onclick="loadGame('game2.html')">
      <img src="https://via.placeholder.com/150x150.png?text=Game+2" alt="Game 2">
      <p>Game 2</p>
    </div>
    <div class="game-tile" onclick="loadGame('game3.html')">
      <img src="https://via.placeholder.com/150x150.png?text=Game+3" alt="Game 3">
      <p>Game 3</p>
    </div>
  </div>

  <iframe id="gameFrame"></iframe>

  <script>
    function loadGame(gameFile) {
      let frame = document.getElementById("gameFrame");
      frame.src = gameFile;
      frame.style.display = "block";
      window.scrollTo(0, document.body.scrollHeight);
    }

    function searchGames() {
      let input = document.getElementById("search").value.toLowerCase();
      let tiles = document.querySelectorAll(".game-tile");
      tiles.forEach(tile => {
        let name = tile.innerText.toLowerCase();
        tile.style.display = name.includes(input) ? "block" : "none";
      });
    }
  </script>
</body>
</html>
