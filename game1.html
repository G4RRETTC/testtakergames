<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drive Mad</title>
<style>
  body, html { margin:0; padding:0; height:100%; background:#000; display:flex; flex-direction:column; align-items:center; }
  #gameWrapper { position:relative; width:100%; max-width:885px; height:500px; margin:20px auto; }
  #fullscreenBtn { position:absolute; top:10px; right:10px; z-index:999; padding:8px 16px; font-size:14px; cursor:pointer; }
  iframe { width:100%; height:100%; border:none; }
</style>
</head>
<body>

<div id="gameWrapper">
  <button id="fullscreenBtn">Go Fullscreen</button>
  <iframe src="https://cdn.jsdelivr.net/gh/genizy/dmad-poki@49b5ab6b987f5f3be58f9dae59c92e8fc1aab9b0/index.html" id="gameFrame"></iframe>
</div>

<script>
  const fsBtn = document.getElementById('fullscreenBtn');
  const gameWrapper = document.getElementById('gameWrapper');
  fsBtn.addEventListener('click', () => {
    if (gameWrapper.requestFullscreen) gameWrapper.requestFullscreen();
    else if (gameWrapper.webkitRequestFullscreen) gameWrapper.webkitRequestFullscreen();
    else if (gameWrapper.msRequestFullscreen) gameWrapper.msRequestFullscreen();
  });
</script>

</body>
</html>
