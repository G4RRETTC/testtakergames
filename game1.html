<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drive Mad - Game 1</title>

<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
  }

  h1 {
    margin-top: 20px;
  }

  #game-container {
    width: 885px;   /* original game width */
    height: 890px;  /* original game height */
    margin-top: 20px;
    position: relative;
    border: 2px solid #fff;
  }

  button {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>

</head>
<body>

<h1>Drive Mad</h1>

<!-- Fullscreen button -->
<button id="fullscreenBtn">Go Fullscreen</button>

<!-- Game container -->
<div id="game-container">
  <iframe src="https://cdn.jsdelivr.net/gh/genizy/dmad-poki@49b5ab6b987f5f3be58f9dae59c92e8fc1aab9b0/index.html" id="gameFrame"></iframe>
</div>

<script>
  const fsBtn = document.getElementById('fullscreenBtn');
  const gameContainer = document.getElementById('game-container');

  fsBtn.addEventListener('click', () => {
    if (gameContainer.requestFullscreen) {
      gameContainer.requestFullscreen();
    } else if (gameContainer.webkitRequestFullscreen) { /* Safari */
      gameContainer.webkitRequestFullscreen();
    } else if (gameContainer.msRequestFullscreen) { /* IE11 */
      gameContainer.msRequestFullscreen();
    }
  });
</script>

</body>
</html>
